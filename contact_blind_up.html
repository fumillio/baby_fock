<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Blind up</title>
</head>
<body>
    <header>
        <img src="baby_fock\Assets\PNG-JAUNE.png" alt="logo">
    </header>
    <main>
        <section class="Titre">
            <h1>
                <p>Contact</p>
            </h1>
        </section>
        <section class="Equipe">
            <div class="Photo_1">
                <img src="baby_fock\Assets\melvin_salez.png">
                <h2>Melvin Salez</h2>
                <h2>Co-fondateur</h2>   
            </div>
            <div class="Photo_2">
                <img src="baby_fock\Assets\billal_zaidi.png">
                <h2>Billal Zaidi</h2>
                <h2>Co-fondateur</h2>
            </div>
            <div class="Photo_3">
                <img src="baby_fock\Assets\yacine_diabi.png">
                <h2>Yacine Diabi</h2>
                <h2>Co-fondateur</h2>
        </section>
        <section class="formulaire">
            <form method="get">
                <div class="form_name">
                    <label for="user_name">Nom :</label>
                    <input type="text" placeholder="Nom" id="user_name" name="name" required>
                </div>
                <div class="form_lastname">
                    <label for="user_lastname">Prenom :</label>
                    <input type="text" placeholder="Prénom" id="user_lastname" name="lastname" required>
                </div>
                <div class="form_email">
                    <label for="user_email">Email :</label>
                    <input type="text" placeholder="Email" id="user_email" name="email" required>
                </div>
                <div class="form_mess">
                    <label for="user_mess">Votre message :</label>
                    <input type="text" placeholder="Votre message" id="user_mess" name="message" required>
                </div>
                <div class="button">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </section>
        <footer class="footer">
            <p>mentions légales</p> 
            <p>déclaration de confidentialité</p>
         </footer>
                
    </main>
</body>
